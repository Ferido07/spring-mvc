<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring MVC Example Project - Create Product</title>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/4.1.3/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.3.1-1/jquery.min.js"
            th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}" ></script>

    <link href="../../static/css/spring-core.css"
            th:href="@{css/spring-core.css}" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/products/create}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label class="control-label col-sm-2">Description</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Price</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2">Image URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{imageUrl}">
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>
</div>
</body>
</html>
